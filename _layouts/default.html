<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    {% if page.custom_css %}
      <link rel="stylesheet" href="{{ page.custom_css | relative_url }}">
    {% endif %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: github.project_tagline }}</h2>
      {% if site.show_downloads %}
        <a href="{{ github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}
    </section>
  </body>
</html>
